<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #2b5876);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 2rem;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background: #e6e9ff;
            border-top-left-radius: 4px;
            align-self: flex-start;
        }
        
        .user-message {
            background: #d1ecf1;
            border-top-right-radius: 4px;
            align-self: flex-end;
        }
        
        .time {
            font-size: 0.7rem;
            color: #777;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
        }
        
        input:focus {
            border-color: #4a6fd0;
        }
        
        button {
            background: #1a2a6c;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2b5876;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            padding: 10px 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .suggestion-chip {
            background: #e6e9ff;
            border: none;
            border-radius: 16px;
            padding: 8px 15px;
            margin: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .suggestion-chip:hover {
            background: #d1d6f7;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            align-items: center;
            color: #777;
            font-style: italic;
        }
        
        .typing-dots {
            display: flex;
            margin-left: 10px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #777;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-area {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Smart Campus Assistant</h1>
            <p>Your AI guide for campus information and services</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <p>Hello! I'm your Smart Campus Assistant. How can I help you today?</p>
                <div class="time">Just now</div>
            </div>
        </div>
        
        <div class="suggestions">
            <button class="suggestion-chip" data-query="Library hours">Library hours</button>
            <button class="suggestion-chip" data-query="Dining menu">Dining menu</button>
            <button class="suggestion-chip" data-query="Available books">Available books</button>
            <button class="suggestion-chip" data-query="Contact number">Contact number</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // Campus database
            const campusData = {
                "library hours": "The library is open from 8 AM to 10 PM on weekdays, and 10 AM to 8 PM on weekends.",
                "dining menu": "Today's menu includes: Vegetarian pasta, Grilled chicken, Salad bar, Pizza, and Sandwiches. The special of the day is Beef stroganoff.",
                "available books": "There are currently 12,543 books available in the library. 3,245 of these are e-books.",
                "contact number": "Main campus office: (555) 123-4567, Library: (555) 123-LIBR, Admissions: (555) 123-ADMT, Emergency: (555) 123-HELP.",
                "admin procedures": "For administrative procedures, please visit the administration building room 101. You can also access many services online through the campus portal.",
                "facilities": "Campus facilities include: Library, Sports complex, Student lounge, Computer labs, Science center, and Art studio.",
                "class schedule": "You can view your class schedule through the student portal. The regular class hours are from 9 AM to 4 PM.",
                "exam schedule": "Final exams begin next week. Check the student portal for your personalized exam schedule and locations.",
                "parking": "Student parking is available in lots B, C, and D. A parking permit is required, which can be obtained from the security office.",
                "wifi": "Campus WiFi: Network 'Campus-Free-WiFi', Password 'Learn2024'",
                "events": "This week's events: Tuesday - Guest speaker on AI at 3 PM, Wednesday - Soccer tournament, Friday - Film night at the student center."
            };
            
            // Default responses
            const defaultResponses = [
                "I'm not sure I understand. Could you please rephrase your question?",
                "I don't have information about that yet. Please contact the campus office for assistance.",
                "That's a good question. Let me connect you with a human representative who can help.",
                "I'm still learning about campus services. Could you try asking about library hours, dining, or other common topics?"
            ];
            
            // Add message to chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
                
                const messageText = document.createElement('p');
                messageText.textContent = text;
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'time';
                timeSpan.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timeSpan);
                
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                
                const typingText = document.createElement('span');
                typingText.textContent = 'Campus Assistant is typing';
                
                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    dotsDiv.appendChild(dot);
                }
                
                typingDiv.appendChild(typingText);
                typingDiv.appendChild(dotsDiv);
                
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return typingDiv;
            }
            
            // Get current time for message timestamp
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }
            
            // Process user input
            function processInput() {
                const inputText = userInput.value.trim().toLowerCase();
                
                if (inputText === '') return;
                
                // Add user message to chat
                addMessage(inputText, true);
                
                // Clear input
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // Simulate AI processing delay
                setTimeout(() => {
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Find response
                    let response = null;
                    
                    for (const key in campusData) {
                        if (inputText.includes(key)) {
                            response = campusData[key];
                            break;
                        }
                    }
                    
                    // If no specific response found, use default
                    if (!response) {
                        const randomIndex = Math.floor(Math.random() * defaultResponses.length);
                        response = defaultResponses[randomIndex];
                    }
                    
                    // Add bot response to chat
                    addMessage(response);
                }, 1500);
            }
            
            // Event listeners
            sendButton.addEventListener('click', processInput);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processInput();
                }
            });
            
            // Add event listeners to suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-query');
                    processInput();
                });
            });
        });
    </script>
</body>
</html>
